name: Build and Release

on:
  push:
    tags:
      - 'v*'   # Nur wenn ein Tag wie "v1.0.0" gepusht wird

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore TI99_Tools.sln

    - name: Build Solution in Release Mode
      run: msbuild TI99_Tools.sln /p:Configuration=Release

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          TI99_Char_Tools/bin/Release/TI99_Char_Tools.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
